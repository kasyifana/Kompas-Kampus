                    // Initialize function
                    init() {
                        // Load saved feedbacks from localStorage
                        const saved = localStorage.getItem('savedFeedbacks');
                        if (saved) {
                            this.savedFeedbacks = JSON.parse(saved);
                            // Update isBookmarked status in feedbacks
                            this.feedbacks.forEach(feedback => {

                    // Toggle bookmark function
                    toggleBookmark(feedback) {
                        feedback.isBookmarked = !feedback.isBookmarked;
                        if (feedback.isBookmarked) {
                            this.savedFeedbacks.push({...feedback});
                        } else {
                            this.savedFeedbacks = this.savedFeedbacks.filter(f => f.id !== feedback.id);
                            // Also update the original feedback in feedbacks array
                            const originalFeedback = this.feedbacks.find(f => f.id === feedback.id);
                            if (originalFeedback) {

                            }

                                feedback.author.toLowerCase().includes(searchLower) ||

                                (feedback.category === this.selectedCategory && this.selectedCategory !== 'all');

                                this.selectedCategory === 'all' || 
                                feedback.category === this.selectedCategory;

                            return matchesSearch && matchesCategory;
                        });
                    },
                    
                    get paginatedFeedbacks() {
                        const start = (this.currentPage - 1) * this.itemsPerPage;
                        const end = start + this.itemsPerPage;
                        return this.filteredFeedbacks.slice(start, end);

                    get totalPages() {
                        return Math.ceil(this.filteredFeedbacks.length / this.itemsPerPage);

                    },
                    
                    get pageNumbers() {

                        }

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('opacity-100');
                    entry.target.classList.remove('opacity-0');
                }
            });
        });

        document.querySelectorAll('.card-dashboard').forEach((el) => {
            el.classList.add('opacity-0', 'transition-opacity', 'duration-500');
            observer.observe(el);
        });

        // Add this to your existing script section
        function submitFeedback(data) {
            fetch('/api/submit_feedback.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    // Add feedback to UI
                    addFeedbackToUI(data);
                    // Close modal
                    Alpine.store('modal').toggle();
                } else {
                    alert('Error: ' + result.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to submit feedback');
            });
        }
    </script>

                                    <label class="relative flex items-center justify-center p-4 border border-gray-200 rounded-xl cursor-pointer transition-all"
                                           :class="{'border-indigo-500 bg-indigo-50': selectedCategory === 'performance'}">
                                        <input type="radio" 
                                               name="category" 
                                               value="performance" 
                                               class="absolute opacity-0"
                                               @click="selectedCategory = 'performance'">
                                        <div class="flex flex-col items-center">
                                            <i class="fas fa-tachometer-alt text-xl transition-colors"
                                               :class="selectedCategory === 'performance' ? 'text-indigo-600' : 'text-blue-500'"></i>
                                            <span class="mt-2 text-sm transition-colors"
                                                  :class="selectedCategory === 'performance' ? 'text-indigo-600' : 'text-gray-600'">Performa Aplikasi</span>
                                        </div>
                                    </label>

                                    <label class="relative flex items-center justify-center p-4 border border-gray-200 rounded-xl cursor-pointer transition-all"
                                           :class="{'border-indigo-500 bg-indigo-50': selectedCategory === 'accuracy'}">
                                        <input type="radio" 
                                               name="category" 
                                               value="accuracy" 
                                               class="absolute opacity-0"
                                               @click="selectedCategory = 'accuracy'">
                                        <div class="flex flex-col items-center">
                                            <i class="fas fa-chart-line text-xl transition-colors"
                                               :class="selectedCategory === 'accuracy' ? 'text-indigo-600' : 'text-green-500'"></i>
                                            <span class="mt-2 text-sm transition-colors"
                                                  :class="selectedCategory === 'accuracy' ? 'text-indigo-600' : 'text-gray-600'">Keakuratan Prediksi</span>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <!-- Subject Input -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Subjek</label>
                                <input type="text" 
                                       x-model="subject"
                                       class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                       placeholder="Judul feedback Anda...">
                            </div>

                            <!-- Detail Textarea -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Detail Feedback</label>
                                <textarea rows="4" 
                                          x-model="detail"
                                          class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                          placeholder="Jelaskan detail feedback Anda secara lengkap..."></textarea>
                            </div>

                            <!-- Modal Footer -->
                            <div class="flex justify-end space-x-3 mt-6">
                                <button type="button"
                                        @click="$store.modal.toggle()" 
                                        class="px-4 py-2 text-gray-600 hover:text-gray-700">
                                    Batal
                                </button>
                                <button type="submit"
                                        class="px-4 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-colors">
                                    Kirim Feedback
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add this in your Alpine.js initialization -->
    <script>
    document.addEventListener('alpine:init', () => {
        Alpine.store('modal', {
            open: false,
            toggle() {
                this.open = !this.open;
            }
        });
    });
    </script>

    <!-- Add this function to handle form submission -->
    <script>
    function submitFeedback(data) {
        // Add the new feedback to the list
        const newFeedback = {
            id: Date.now(), // Generate a unique ID
            title: data.subject,
            author: 'You', // Or get from user profile
            time: 'Baru saja',
            content: data.detail,
            category: data.category
        };

        // Add to feedbacks array
        this.feedbacks.unshift(newFeedback);
        
        // Close modal
        Alpine.store('modal').toggle();
        
        // Reset form (optional)
        this.subject = '';
        this.detail = '';
        this.selectedCategory = null;
    }
    </script>

</body>
</html>
